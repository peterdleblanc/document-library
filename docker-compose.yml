version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: doclib-nginx
    ports:
      - "10080:80"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - doclib-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: doclib-frontend
    environment:
      - VITE_API_URL=http://localhost:10080/api
    ports:
      - "10173:5173"
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: doclib-backend
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_URL=http://meilisearch:7700
    ports:
      - "10800:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Background Jobs
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: doclib-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_URL=http://meilisearch:7700
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - doclib-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: doclib-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-doclib}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-doclib_password}
      POSTGRES_DB: ${POSTGRES_DB:-document_library}
    ports:
      - "10432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-doclib}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: doclib-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "10900:9000"
      - "10901:9001"
    volumes:
      - minio_data:/data
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (for caching and Celery broker)
  redis:
    image: redis:7-alpine
    container_name: doclib-redis
    ports:
      - "10379:6379"
    volumes:
      - redis_data:/data
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch (full-text search engine)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: doclib-meilisearch
    environment:
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-}
    ports:
      - "10700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - doclib-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: doclib_postgres_data
  minio_data:
    name: doclib_minio_data
  redis_data:
    name: doclib_redis_data
  meilisearch_data:
    name: doclib_meilisearch_data

networks:
  doclib-network:
    name: doclib-network
    driver: bridge
